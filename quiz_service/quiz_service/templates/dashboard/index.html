<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Quiz | Dashboard</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    </head>
    <body>

      <!-- menu de navegação -->
      <nav class="nav-extended blue-grey darken-1">
        <div class="nav-wrapper">
          <a href="/quiz_service" class="brand-logo center">Quiz</a>
          <ul id="slide-out" class="side-nav">
            <li><a href="/quiz_service/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
          </ul>
          <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <!-- barra lateral de pesquisa -->
      <div class="row">
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
                <div class="row">
                  <label>Disciplinas</label>
                  <select id="course" required>
                    <option disabled selected>Selecione uma disciplina</option>
                  </select>
                </div>

                <div class = "row">
                  <label>Tópicos</label>
                  <select id="topic" required>
                    <option disabled selected>Selecione um tópico</option>
                  </select>
                </div>

                <div class = "row">
                  <label>Número de Questões</label>
                  <input type="number" id="number" min=0 required>
                </div>

                <div class = "row">
                  <label>Nível</label><br>
                  <label>Fácil</label>
                  <p class="range-field">
                    <input type="range" class="level" min="0" max="100" step="10" value="0"/>
                  </p>
                  <label>Médio</label>
                  <p class="range-field">
                    <input type="range" class="level" min="0" max="100" step="10" value="0"/>
                  </p>
                  <label>Díficil</label>
                  <p class="range-field">
                    <input type="range" class="level" min="0" max="100" step="10" value="0"/>
                  </p>
                </div>

                <div class="row">
                  <label>Tipo</label><br>
                  <div id="type">
                    <p>
                      <input name="group1" type="radio" id="test1" value="shortAnswer"/>
                      <label for="test1">Resposta Curta</label>
                    </p>
                    <p>
                      <input name="group1" type="radio" id="test2" value="trueOrFalse"/>
                      <label for="test2">Verdadeiro ou Falso</label>
                    </p>
                    <p>
                      <input name="group1" type="radio" id="test3" value="multipleChoice"/>
                      <label for="test3">Múltipla Escolha</label>
                    </p>
                  </div>
                </div>

                <div class="row">
                  <a type="button" class="btn col s12 m12 l12 waves-effect waves-light" id="btnSearch">Pesquisar</a>
                </div>
            </div>
          </div>
        </div>

        <!-- Lista de Questões-->
        <div class="row">
          <div class="col s12 m6 l9">
            <div class="card">
                <div class="card-action">
                  <a class="btn waves-effect waves-light" id="btnGeneratePDF">Baixar<i class="material-icons right">get_app</i></a>
                  <a class="btn waves-effect waves-light" id="btnSave">Salvar<i class="material-icons right">save</i></a>
                </div>
                <div class="card-content">
                  <label>Nome</label>
                  <input type="text" id="name">

                  <label>Descrição</label>
                  <input type="text" id="description">

                  <ol class="card-title" id="questions-list"></ol>
                </div>
            </div>
          </div>
        </div>

      </div>
    </body>
</html>
