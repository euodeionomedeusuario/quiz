<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Quiz Service</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

        <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <script src="{{ url_for('static', filename='js/answer.js') }}"></script>
   </head>
    <body>

      <!-- menu de navegação -->
      <nav class="nav-extended blue-grey darken-1">
        <div class="nav-wrapper">
          <a href="/quiz_service" class="brand-logo center">Quiz Service</a>
          <ul id="slide-out" class="side-nav">
            <li><a href="/quiz_service/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <div class="container">
        <!-- informações sobre o questionário -->
        <div class="card">
            <div class="card-content">
                <label>Nome</label>
                <h5>{{ test.name }}</h5>
                <label>Descrição</label>
                <h5>{{ test.description }}</h5>
            </div>
        </div>

        <!-- questionário -->
        <div class="card">
            <div class="card-content">
                <ol id="test">
                  {% if test.questions %}
                    {% for question in test.questions %}
                      <li>{{ question.title }}</li>
                      <input type="text">
                    {% endfor %}
                  {% endif %}
                </ol>
            </div>
            <div class="card-action">
                <input type="button" class="btn" idvalue="Enviar">
                <input type="button" class="btn" value="Cancelar">
            </div>
        </div>

      </div>
    </body>
</html>
